<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> <!-- imagem de logo ao titulo do site -->
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./resonsivo.css">
</head>
                
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./img/logo-rockstar.svg" alt="logo rockstar games">
            <hr>
            <img src="./img/logo-gta.svg" alt="Logo GTA V">
        </div>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte 
                        <img src="./img/icone-link.svg" alt="Icone de Link de Suporte">
                    </a>
                    
                </li>
            </ul>
        </nav>

    </header>

    <main class="home" id="home">
        <img class="fundo" src="./img/bg-main.png" alt="Imagem de Fundo">

        <div class="informacoes">
            <div class="lista de Jogos">
                <img src="./img/logo-gta-v.svg" alt="GTA5">
                <img src="./img/logo-gta-online.svg" alt="GTA Online">
            </div>

            <h1 class="titulo">
                Já disponíveis para Plastaytion 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fenômenos de entreterimento Grand Theft Auto V e GTA Online. </p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>

    </main>

    <section class="compre-ja" id="comprar">

        <h2 class="titulo">Compre Já</h2>

        <div class="cartao">

            <img class="capa-do-jogo" src="./img/gta5.jpg" alt="Capa do Jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong> Modo História do GTAV </strong>
                </p>

                <ul class="plataformas">
                    <li>
                        <img src="./img/logo-ps5.svg" alt="Logo Plastaytion 5">
                    </li>

                    <li>
                        <img src="./img/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>

                    <li>
                        <img src="./img/logo-ps4.svg" alt="Logo Plastaytion 4">
                    </li>

                    <li>
                        <img src="./img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>

                    <li>
                        <img src="./img/logo-pc.svg" alt="Logo GTA PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma" function()>
                Selecione A Plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./img/logo-ps5.svg" alt="Logo Plastaytion 5">
                    </li>

                    <li>
                        <img src="./img/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>

                    <li>
                        <img src="./img/logo-ps4.svg" alt="Logo Plastaytion 4">
                    </li>

                    <li>
                        <img src="./img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>

                    <li>
                        <img src="./img/logo-pc.svg" alt="Logo GTA PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>


</body>

<script src="./script.js"></script>

</html>
